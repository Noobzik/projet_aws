<script>
function fromRDStoS3() {
    $.ajax({
        type: "POST",

        data : {
            "function": "RDStoS3"
        },
        success: function (data) {
            console.log(data)
*           Swal.fire({
                title: "Hooray",
                icon: 'success',

            })
        },
        error: function () {
            Swal.fire({
                title: "An internal error as occurred !",

}
